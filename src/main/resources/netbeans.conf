include "application.conf"

reccsys {

  # Global settings
  global {
    statusFieldId = 12
  }

  filesystem {
    root: "/Users/acflorea/phd/columbugus_data/netbeans_final"
  }

  mySQL {
    url = "jdbc:mysql://localhost:3306/netbeansbugs"
  }

  # Execution phases
  phases {
    cleansing = false
    transform = false
    preprocess = true
  }

  preprocess {

    simple = true

    chi2 = true

    lda = true
    ldaTopics = "1000"

    categoryScalingFactor = "75"
    categoryMultiplier = "1"

    productScalingFactor = "10"
    productMultiplier = "1"

  }

}